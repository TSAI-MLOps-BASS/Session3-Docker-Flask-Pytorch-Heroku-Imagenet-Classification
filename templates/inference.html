{% extends 'base.html' %}

{% block content %}

<div>
    <h1>
        Previously processed images:
    </h1>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center row">
    {% for img in img_list %}
    <div class="column">
    <img width="100" height="100" src={{img}} />
    </div>
    {% endfor %}
</div>
<br>
<div class="column">
    <p class="lead">File uploaded successfully. Classification result:</p>
</div>

<div>
    {% for i in length_list %}
        <img width="100" height="100" src={{new_images[i]}} />
        <p>     </p>
        <p class="mt-5">Predicted classes: <strong>{{ic[i][0]}}</strong></p>
        <p>     </p>
        <p class="mt-5">Confidence: <strong>{{ic[i][1]}}</strong></p><br>
    {% endfor %}
</div>
<div>
    <p class="mt-5"> <a href="/">Try again</a></p>
</div>

{% endblock %}
